<!DOCTYPE html>
<html lang="en-US">
<head>
	<title>Paragraphs</title>
</head>
<body>
	<p> &lt;p&gt; is used to make paragraphs</p>
    <p> Paragraphs can
    have 
    lots 
    of 
    spaces
    and extra lines in them, <br>
    but the they won't be recognized without the &ltpre&gt; tag within the paragraph <br> which represents pre-formatted text. Otherwise use the &ltbr&gt;tag.</p>
    <p>This
    text
    is
    one
    line.<br>
    <pre> This text
    is multiple
    lines.</pre></p>
   
</body>
